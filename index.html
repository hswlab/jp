<!DOCTYPE html>
<html>
	<head>
		<title>jp cards</title>
		<style>


			html{
				height: 100%;
			}
			
			body{
				height: 100%;
				display: flex;
				flex-direction: column;
				margin: 0;
				font-family: sans-serif;	
				background: linear-gradient(180deg, #fff 0%, #ccc 100%);			    
			}
			
			input, select, button {
				font-size: 25px;
				background: linear-gradient(180deg, #ffffff99 0%, #99999999 100%);
				border: 1px solid #999;
				color: darkslategray;
				cursor: pointer;
				border-radius: 5px;
				flex: 3;
				white-space: nowrap;
				text-align:left;
			}
			
			input:focus, select:focus, button:focus{
				outline: none;
			}
			
			button{
				flex:1;
			}
			
			input{
				background:#ffffff99;
				color: grey;
			}
			
			#scroll-wrapper{		
				position: relative;
				flex-grow: 1;				
			}
			
			#wrapper{		
				display: flex;		
				flex-direction: column;
				justify-content: center;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			
			#navbar {
				padding: 2px;
				background: linear-gradient(180deg, #eee 0%, #999 100%);
				text-align: center;
				z-index: 2;
				display: flex;
				flex-flow: row wrap;
				gap: 5px;
				justify-content: center;
				align-content: center;
				border-bottom: 1px solid #666;
			}
			
			#table {
				display: flex;
				/*
				border: 1px solid #999999;
				background-color: #ffffff80;
				box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
				*/
				flex-flow: wrap;
				gap: 5px;
				justify-content: center;
				padding: 5px;
				margin-top: 15px;
				flex-grow: 1;
				align-items: center;
				overflow: auto;
			}

			#table .td {
				background: linear-gradient(180deg, #ffffff99 0%, #99999999 100%);
				padding: 0 5px;
				border: 1px solid #333;
				text-align: center;
				/*background-color: #ffffff;*/
				font-size: calc(60px + 5vw);
				line-height: calc(70px + 5vw);
				white-space: nowrap;
				cursor: pointer;
				border-radius: 25px;
				display: inline-block;
				color: #000;
				box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
				position: relative;
			}

			#table .td:hover {
				box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
				background-color: #ffffff;
			}
			
			#table .td .desc {
				position: absolute;
				font-size: calc(16px);
				left: 0;
				background: linear-gradient(180deg, #fff 0%, rgba(50, 0, 0, 0.9) 100%);
				line-height: calc(20px);
				top: 0;
				bottom: 0;
				right: 0;
				border-radius: 25px;
				flex-direction: column;
				justify-content: center;
				color: #000;
				padding: 5px;
				overflow: auto;
			}
			
			
			#table .td .desc-click-area {
				position: absolute;
				font-size: calc(16px);
				left: 0;
				background: linear-gradient(180deg, #fff 0%, rgba(50, 0, 0, 0.9) 100%);
				line-height: calc(20px);
				top: 0;
				bottom: 0;
				right: 0;
				border-radius: 25px;
				flex-direction: column;
				justify-content: center;
				color: #000;
				overflow: auto;
			}
			
			
			.desc-click-wrapper {
				display:flex; 
				flex-direction:column;
				height:100%;
			}
			
			.desc-click{
				opacity:0;
			}
			
			.desc-click-single:hover{
				opacity:0.5;
			}
			
			.desc-click:hover{
				opacity:1;
			}
			
			.desc-click-top{
				flex: 1; 
				display:flex; 
				flex-direction:row;
			}
			
			.desc-click-bottom{			
				flex: 1; 
				background-color: #99999999; 
				align-content: center; 
				font-weight: bold;
			}
			
			.desc-click-incorrect{
				flex: 1; 
				background-color: rgba(255, 0, 0, 0.3); 
				align-content: center; 
				font-weight: bold;
			}
			
			
			.desc-click-correct{
				flex: 1; 
				background-color: rgba(50, 205, 50, 0.3); 
				align-content: center; 
				font-weight: bold;
			}
			
			.grey{
				color:grey;
			}
			
			.dark-grey{
				color:darkgrey;
			}
			
			#bg-jp {
				background: linear-gradient(180deg, tomato 0%, red 100%);
				border-radius: 50%;
				position: absolute;
				width: 80vmin; /* 50% der kleineren Dimension des Viewports */
				height: 80vmin; /* 50% der kleineren Dimension des Viewports */
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border: 2px solid indianred;
			}
		</style>
	</head>
	<body>

	<!-- navbar -->
	<div id="navbar">	
		
		<select id="jp-select" name="navyOp" onchange="JP.GenerateTable(this.value, false);">
		  <option selected disabled hidden>please select character table</option>
		  <optgroup label="Repetition">
			  <option value="failed">incorrectly answered characters</option>			  
		  </optgroup>
		  <optgroup label="Hiragana">
			  <option value="hiragana">Hiragana (46 characters)</option>
			  <option value="hiragana_accentuation">Hiragana Betonung (33 characters)</option>
		  </optgroup>
		  <optgroup label="Katakana">
			  <option value="katakana">Katakana (46 characters)</option>
			  <option value="katakana_accentuation">Katakana Betonung (33 characters)</option>
		  </optgroup>
		  <optgroup label="Kanji in elementary school (1006 characters)">
			  <option value="grundschule_klasse_1">1th grade (80 characters)</option>
			  <option value="grundschule_klasse_2">2th grade (160 characters)</option>
			  <option value="grundschule_klasse_3">3th grade (200 characters)</option>
			  <option value="grundschule_klasse_4">4th grade (200 characters)</option>
			  <option value="grundschule_klasse_5">5th grade (185 characters)</option>
			  <option value="grundschule_klasse_6">6th grade (181 characters)</option>
		  </optgroup>
		  <optgroup label="Kanji at intermediate level (1130 characters)">
			  <option value="kanji_kentei_stufe_2">Kanji Kentei Grade 2 (196 characters)</option>
			  <option value="kanji_kentei_stufe_2_5">Kanji Kentei Grade 2.5 (333 characters)</option>
			  <option value="kanji_kentei_stufe_3">Kanji Kentei Grade 3 (285 characters)</option>
			  <option value="kanji_kentei_stufe_4">Kanji Kentei Grade 4 (316 characters)</option>
		  </optgroup>
		</select>
		<button onclick="JP.GenerateTable(document.getElementById('jp-select').value, true);">shuffle / update</button>
		<input type="text" placeholder="filter" onkeyup="JP.FilterTable(this);" />		
	</div>
	
	<!-- content -->
	<div id="scroll-wrapper">
		<div id="bg-jp"></div>
			<div id="wrapper">
				<div id="table"><div class="td">
					<div class="char"><h1>歓迎</h1></div>
					<div class="desc">
						<div class="desc-click-wrapper">
							<div class="desc-click-top">
								<div class="desc-click-incorrect desc-click-single"><span class="grey">click to set</span><br>INCORRECT</div>
								<div class="desc-click-correct desc-click-single"><span class="grey">click to set</span><br>CORRECT</div>
							</div>
							<div class="desc-click-bottom desc-click-single"><span class="dark-grey">click to</span><br>RESET</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

:"spielen oder hin und her werfen"},{"char":"籠","romanji":"rou","en":"basket or cage","de":"Korb oder Käfig"},{"char":"麓","romanji":"roku","en":"base or foundation","de":"Grund oder Fundament"},{"char":"脇","romanji":"waki","en":"side or flank","de":"Seite oder Flanke"}]

		// Duplokates finder:
		// let duplicates = array.filter((value, index, self) => self.map(x => x.char).indexOf(value.char) != index );

		// Generiert die Zeichentabelle
		JP.GenerateTable = function (scriptType, shuffle) {

			
			// Wählen Sie das Skript basierend auf dem Parameter scriptType
			<!-- let scriptType = $this.value; -->
			let script = JP.DB[scriptType];	
			
			// Feiled DB
		
			if(scriptType === "failed"){	
				var failedArry = [];			
				script.forEach(function(failedItem){
					var failedObject = JP.FindInDB(failedItem.char, failedItem.category);
					failedArry.push(failedObject);
				});
				script = failedArry;
			}

		 
			// Mischen Sie das Array
			if(shuffle === true){
				script.sort(() => Math.random() - 0.5);
			}
		 
			// Erstellen Sie die Tabelle		
			let n = script.length;
			let table = '';
			for(let i = 0; i < n; i++) {
				let sign = script[i].char;
				let description = script[i].romanji+'\r\nEN: '+script[i].en+'\r\nDE: '+script[i].de;
				table += '<div class="td" data-filter="'+description+'">'
					  +  '<div class="desc" style="display:none;">'	
					  +  	'<div class="desc-click-area desc-click" onclick="JP.HandleSuccessClick(event, this);">'
					  +  		'<div class="desc-click-wrapper">'
					  +  			'<div class="desc-click-top">'
					  +  				'<div class="desc-click-incorrect desc-click-single">false</div>'
					  +	  				'<div class="desc-click-correct desc-click-single">true</div>'
					  +  			'</div>'
					  +  			'<div class="desc-click-bottom desc-click-single">reset</div>'
					  +  		'</div>'
					  +  	'</div>'					  
					  +  	'<div><b>'+script[i].romanji+'</b></div>'
					  +  	'<div><b>en:</b> '+script[i].en+'</div>'
					  +  	'<div><b>de:</b> '+script[i].de+'</div>'					  
					  +  '</div>'					  
					  +  '<div class="sign" onclick="JP.HandleTdClick(event, this);">'+sign+'</div>'
					  +  '</div>';
			}

			// Finden Sie das div-Element mit der id "table" und fügen Sie die Tabelle ein
			document.getElementById('table').innerHTML = table;
		};


		// Clickevent 1
		JP.HandleTdClick = function ($event, $this) {
			const td = $this.closest(".td");//event.target;
			const beschreibung = td.getElementsByClassName("desc")[0];
			
			// Machen Sie das Element sichtbar
			if(beschreibung.style.display !== 'flex'){
				beschreibung.style.display = 'flex';
				td.style.color = '';
				td.style.background = '';
			}
		};


		// Clickevent 2
		JP.HandleSuccessClick = function ($event, $this) {
			$event.preventDefault();
			const td = $this.closest(".td");//event.target;
			const rect = td.getBoundingClientRect();
			const clickX = event.clientX - rect.left;
			const clickY = event.clientY - rect.top;
			const halfWidth = rect.width / 2;
			const halfHeight = rect.height / 2;
			const beschreibung = td.getElementsByClassName("desc")[0];
			const sign = td.getElementsByClassName("sign")[0].textContent;
			const category = document.getElementById("jp-select").value;


			if (clickX < halfWidth && clickY < halfHeight) {
				// Klick auf die linke obere Hälfte
				td.style.color = '#000';
				td.style.background = 'linear-gradient(180deg, #ffffff99 0%, rgba(255, 0, 0, 0.9) 100%)';//'#ff000099';//'red';
				beschreibung.style.display = 'none';
				JP.AddFailed(sign, category);				
			} else if(clickX > halfWidth && clickY < halfHeight) {
				// Klick auf die rechte obere Hälfte
				td.style.color = '#000';
				td.style.background = 'linear-gradient(180deg, #ffffff99 0%, rgba(50, 205, 50, 0.9) 100%)';//'#32cd3299';//'limegreen';
				beschreibung.style.display = 'none';
				JP.RemoveFailed(sign, category);
			}else{
				// Klick auf die untere Hälfte

				// Prüfen Sie, ob das Element sichtbar ist
				if (beschreibung.style.display !== 'none') {
					// Machen Sie das Element unsichtbar
					beschreibung.style.display = 'none';
				} else {
					// Machen Sie das Element sichtbar
					beschreibung.style.display = 'flex';
					td.style.color = '';
					td.style.background = '';
				}
			}
		};

		
		// Funktion zum Hinzufügen eines neuen Objekts zu JP.DB.failed, wenn es noch nicht vorhanden ist
		JP.AddFailed = function (char, category) {
			var found = JP.DB.failed.some(function(el) {
				return el.char === char && el.category === category;
			});
			if (!found && category !== "failed") { 
				JP.DB.failed.push({char: char, category: category});
			}
		};
		
		
		// Funktion zum Entfernen eines Objekts aus JP.DB.failed, wenn es vorhanden ist
		JP.RemoveFailed = function (char, category) {
			JP.DB.failed = JP.DB.failed.filter(function(el) {
				return el.char !== char || (el.category !== category && "failed" !== category);
			});
		};
		
		
		// Funktion zum Finden eines Objekts in JP.DB
		JP.FindInDB = function (char, category) {
			var categoryArray = JP.DB[category];
			if (categoryArray) {
				return categoryArray.find(function(el) {
					return el.char === char;
				});
			}
			return null;
		};
	
	
	// Diese Funktion wird aufgerufen, wenn im Inputfeld getippt wird.
	JP.FilterTable = function($this) {
	  // Hole den Wert des Inputfeldes und ignoriere Groß- und Kleinschreibung.
	  var input = $this.value.toLowerCase();
	  
	  // Hole alle HTML-Elemente mit der ID 'td'.
	  var tdElements = document.querySelectorAll('.td');

	  // Durchlaufe jedes Element und überprüfe das title-Attribut.
	  tdElements.forEach(function(td) {
		// Überprüfe, ob der Text im title-Attribut mit dem getippten Text beginnt.
		if (td.getAttribute('data-filter').toLowerCase().startsWith(input)) {
		  td.style.display = ''; // Zeige das Element an, wenn es übereinstimmt.
		} else {
		  td.style.display = 'none'; // Verstecke das Element, wenn es nicht übereinstimmt.
		}
	  });
	};
	</script>
