<!DOCTYPE html>
<html>
    <head>
        <title>JP CARDS</title>
        <style>
            html {
                height: 100%;
            }

            body {
                height: 100%;
                display: flex;
                flex-direction: column;
                margin: 0;
                font-family: sans-serif;
                background: linear-gradient(180deg, #fff 0%, #ccc 100%);
            }

            input,
            select,
            .button {
                font-size: 25px;
                background: linear-gradient(180deg, #ffffff99 0%, #99999999 100%);
                border: 1px solid #333;
                color: darkslategray;

                border-radius: 5px;
                flex: 3;
                white-space: nowrap;
                text-align: left;
                min-height: 60px;
				height: inherit;
                background-color: slategray;
				vertical-align: middle;
				padding: 0 15px;
            }
			
			.checkbox {
				height: 25px;
				width: 25px;
				border: none;
				box-shadow: none;
				padding: 0;
				min-height: initial;
				flex: none;
			}

            input:hover,
            select:hover,
            .button:hover {
                border: 1px solid #666;
                background: linear-gradient(45deg, #ffffff99 0%, #99999999 100%);
            }

            input:focus,
            select:focus,
            button:focus {
                outline: none;
            }
			
			select {
				cursor: pointer;
			}
			
            .button {
			    cursor: pointer;
                flex: 1;
				background-color: tomato;
				justify-content: space-between;
				display: flex;
				align-items: center;
				gap: 5px;
            }

            input {
                background: #ffffff99;
                color: grey;
                height: inherit;
            }

            #scroll-wrapper {
                position: relative;
                flex-grow: 1;
            }

            #wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

            #navbar {
                padding: 2px;
                background: linear-gradient(180deg, #eee 0%, #999 100%);
                text-align: center;
                z-index: 2;
                display: flex;
                flex-flow: row wrap;
                gap: 5px;
                justify-content: center;
                align-content: center;
                border-bottom: 1px solid #666;
            }

            #table {
                display: flex;
                flex-flow: wrap;
                gap: 5px;
                justify-content: center;
                padding: 5px;
                margin-top: 15px;
                flex-grow: 1;
                align-items: center;
                overflow: auto;
            }

            #table .td {
                background: linear-gradient(180deg, #ffffff99 0%, #99999999 100%);
                padding: 0 5px;
                border: 1px solid #333;
                text-align: center;
                font-size: calc(60px + 5vw);
                line-height: calc(70px + 5vw);
                white-space: nowrap;
                cursor: pointer;
                border-radius: 25px;
                display: inline-block;
                color: #000;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            }

            #table .td:hover {
                box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
                background-color: #ffffff;
            }

            #table .td .desc {
                position: absolute;
                font-size: calc(25px + 3.5vw);
                left: 0vw;
                background: linear-gradient(180deg, #fff 0%, rgba(50, 0, 0, 0.9) 100%);
                line-height: calc(30px + 3.5vw);
                top: 0vh;
                bottom: 0vh;
                right: 0vw;
                flex-direction: column;
                justify-content: center;
                color: #000;
                padding: 5px;
                overflow: auto;
            }

            #table .td .desc-click-area {
                position: absolute;
                left: 0;
                line-height: calc(20px);
                top: 0;
                bottom: 0;
                right: 0;
                overflow: hidden;
            }

            .desc-click {

            }

            .desc-click-single:hover {
                opacity: 1;
            }

            .desc-click-single {
                opacity: 0.5;
            }

            .desc-click-incorrect {
                flex: 1;
                background-color: rgba(255, 0, 0, 0.3);
                align-content: center;
                font-weight: bold;
            }

            .desc-click-correct {
                flex: 1;
                background-color: rgba(50, 205, 50, 0.3);
                align-content: center;
                font-weight: bold;
            }

            .desc-click-reset {
                flex: 1;
                background-color: #99999999;
                align-content: center;
                font-weight: bold;
            }

            .translate-top-left {
				border-radius: 0%;
				translate: -50% -50%;
				transform: rotate(-45deg);
				width: 200px;
				height: 200px;
				position: absolute;
				line-height: 70px;
				font-size: 45px;
				display: flex;
				justify-content: center;
				align-items: flex-end;
			}

            .translate-top-right {
				border-radius: 0;
				translate: 50% -50%;
				transform: rotate(45deg);
				width: 200px;
				height: 200px;
				position: absolute;
				right: 0;
				display: flex;
				align-items: flex-end;
				justify-content: center;
				line-height: 70px;
				font-size: 45px;
			}

            .translate-bottom-right {
				border-radius: 0%;
				translate: 50% 50%;
				transform: rotate(-45deg);
				width: 200px;
				height: 200px;
				position: absolute;
				right: 0;
				bottom: 0;
				line-height: 70px;
				justify-content: center;
				display: flex;
				align-items: flex-start;
				font-size: 45px;
			}

            .translate-bottom-left {
                border-radius: 0%;
                translate: -50% 50%;
                transform: rotate(45deg);
                width: 200px;
                height: 200px;
                position: absolute;
                left: 0;
                bottom: 0;
				line-height: 70px;
				justify-content: center;
				display: flex;
				align-items: flex-start;
				font-size: 45px;
            }

            .grey {
                color: grey;
            }

            .dark-grey {
                color: darkgrey;
            }

            #bg-jp {
                background: linear-gradient(180deg, tomato 0%, red 100%);
                border-radius: 50%;
                position: absolute;
                width: 80vmin; /* 80% der kleineren Dimension des Viewports */
                height: 80vmin; /* 80% der kleineren Dimension des Viewports */
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border: 2px solid indianred;
            }
        </style>

			// Generiert die Zeichentabelle
			JP.GenerateTable = function (scriptType, shuffle) {

				// All Scripttypes
				let scriptTypeRange = [scriptType];
				if(scriptType === "all"){
					scriptTypeRange = Object.getOwnPropertyNames(JP.DB).filter(name => name !== 'training' && name !== 'all' && name !== 'StoreTrainingDataCookie'&& name !== 'LoadTrainingDataCookie'&& name !== 'StoreTrainingData'&& name !== 'LoadTrainingData'&& name !== 'ResetStorage'&& name !== 'SetCookie'&& name !== 'GetCookie');					
				}


				// Erstellen Sie die Tabelle
				let table = '';
				scriptTypeRange.forEach(function(scriptTypeItem){
				
				
					// WÃ¤hlen Sie das Skript basierend auf dem Parameter scriptType
					let script = JP.DB[scriptTypeItem];


					// training DB
					if(scriptTypeItem === "training"){
						var trainingArry = [];
						script.forEach(function(trainingItem){
							var trainingObject = JP.FindInDB(trainingItem.char, trainingItem.category);
							trainingArry.push(trainingObject);
						});
						script = trainingArry;
					}
					
					
					// Mischen Sie das Array
					if(shuffle === true && script !== undefined){
						script.sort(() => Math.random() - 0.5);
					}
					
					
					let n = script.length;				
					for(let i = 0; i < n; i++) {
						let sign = script[i].char;
						let description = script[i].romanji+'\r\nEN: '+script[i].en+'\r\nDE: '+script[i].de;
						table 
						   +=	'<div class="td" data-category="'+scriptTypeItem+'" data-filter="'+description+'">'
							+ 		'<div class="desc" style="display:none;">'
							+			'<div class="desc-click-area desc-click" onclick="JP.HandleSuccessClick(event, this);">'
							+				'<div class="desc-click-incorrect desc-click-single translate-top-left" title="mark as incorrect and add to training list">âœ˜â¨„</div>'
							+		  		'<div class="desc-click-correct desc-click-single translate-top-right" title="mark as correct but keep in training list">âœ”</div>'
							+				'<div class="desc-click-reset desc-click-single translate-bottom-left" title="mark as not answered and leave">Â«-Â»</div>'
							+	  			'<div class="desc-click-correct desc-click-single translate-bottom-right" title="mark as correct and remove from training list">âœ”â©</div>'
							+			'</div>'
							+			'<div>'
							+				'<div><b>'+script[i].romanji+'</b></div>'
							+				'<div><b>en:</b> '+script[i].en+'</div>'
							+				'<div><b>de:</b> '+script[i].de+'</div>'
							+			'</div>'
							+		'</div>'
							+		'<div class="sign" onclick="JP.HandleTdClick(event, this);">'+sign+'</div>'
							+	'</div>';
					}
				});


				
				// Finden Sie das div-Element mit der id "table" und fÃ¼gen Sie die Tabelle ein
				document.getElementById('table').innerHTML = table;
			};


			// Ã–ffnet die LÃ¶sung
			JP.HandleTdClick = function ($event, $this) {
				const td = $this.closest(".td");//event.target;
				const beschreibung = td.getElementsByClassName("desc")[0];

				// Machen Sie das Element sichtbar
				if(beschreibung.style.display !== 'flex'){
					beschreibung.style.display = 'flex';
					td.style.color = '';
					td.style.background = '';
				}
			};


			// Setzte die Antwort
			JP.HandleSuccessClick = function ($event, $this) {
				$event.preventDefault();
				const td = $this.closest(".td");//event.target;
				const rect = td.getElementsByClassName("desc")[0].getBoundingClientRect();
				const clickX = event.clientX - rect.left;
				const clickY = event.clientY - rect.top;
				const halfWidth = rect.width / 2;
				const halfHeight = rect.height / 2;
				const beschreibung = td.getElementsByClassName("desc")[0];
				const sign = td.getElementsByClassName("sign")[0].textContent;
				const category = td.getAttribute('data-category');
				//const category = document.getElementById("jp-select").value;


				if (clickX < halfWidth && clickY < halfHeight) {
					// Klick auf die linke obere HÃ¤lfte
					td.style.color = '#000';
					td.style.background = 'linear-gradient(180deg, #ffffff99 0%, rgba(255, 0, 0, 0.9) 100%)';//'#ff000099';//'red';
					beschreibung.style.display = 'none';
					JP.AddTraining(sign, category);
				} else if(clickX > halfWidth && clickY < halfHeight) {
					// Klick auf die rechte obere HÃ¤lfte
					td.style.color = '#000';
					td.style.background = 'linear-gradient(180deg, #ffffff99 0%, rgba(50, 205, 50, 0.9) 100%)';//'#32cd3299';//'limegreen';
					beschreibung.style.display = 'none';
				}else if(clickX < halfWidth && clickY > halfHeight) {
					// Klick auf die untere linke HÃ¤lfte

					// PrÃ¼fen Sie, ob das Element sichtbar ist
					if (beschreibung.style.display !== 'none') {
						// Machen Sie das Element unsichtbar
						beschreibung.style.display = 'none';
					} else {
						// Machen Sie das Element sichtbar
						beschreibung.style.display = 'flex';
						td.style.color = '';
						td.style.background = '';
					}
				}else{
					// Klick auf die untere rechte HÃ¤lfte
					td.style.color = '#000';
					td.style.background = 'linear-gradient(180deg, #ffffff99 0%, rgba(50, 205, 50, 0.9) 100%)';//'#32cd3299';//'limegreen';
					beschreibung.style.display = 'none';
					JP.RemoveTraining(sign, category);
				}
			};


			// Anzahl der Trainingelemente aktualisieren
			JP.UpdateTrainingCount = function(){
				const trainingOption = document.querySelectorAll('[value="training"]');
				if(trainingOption.length > 0 && JP.DB.training !== undefined){
					trainingOption[0].innerHTML	= `ğŸ“ training (${JP.DB.training.length})`;			
				}
			};


			// Funktion zum HinzufÃ¼gen eines neuen Objekts zu JP.DB.training, wenn es noch nicht vorhanden ist
			JP.AddTraining = function (char, category) {
				var found = JP.DB.training.some(function(el) {
					return el.char === char && el.category === category;
				});
				if (!found && category !== "training") {
					JP.DB.training.push({char: char, category: category});
				}
							
				JP.DB.StoreTrainingData();
			};


			// Funktion zum Entfernen eines Objekts aus JP.DB.training, wenn es vorhanden ist
			JP.RemoveTraining = function (char, category) {
				JP.DB.training = JP.DB.training.filter(function(el) {
					return el.char !== char || (el.category !== category && "training" !== category);
				});
				JP.DB.StoreTrainingData();
			};


			// Funktion zum Finden eines Objekts in JP.DB
			JP.FindInDB = function (char, category) {
				var categoryArray = JP.DB[category];
				if (categoryArray) {
					return categoryArray.find(function(el) {
						return el.char === char;
					});
				}
				return null;
			};


            // Diese Filter Funktion wird aufgerufen, wenn im Inputfeld getippt wird.
            JP.FilterTable = function($this) {
              // Hole den Wert des Inputfeldes und ignoriere GroÃŸ- und Kleinschreibung.
              var input = $this.value.toLowerCase();

              // Hole alle HTML-Elemente mit der ID 'td'.
              var tdElements = document.querySelectorAll('.td');

              // Durchlaufe jedes Element und Ã¼berprÃ¼fe das title-Attribut.
              tdElements.forEach(function(td) {
            	// ÃœberprÃ¼fe, ob der Text im title-Attribut mit dem getippten Text beginnt.
            	if (td.getAttribute('data-filter').toLowerCase().includes(input)) {
            	  td.style.display = ''; // Zeige das Element an, wenn es Ã¼bereinstimmt.
            	} else {
            	  td.style.display = 'none'; // Verstecke das Element, wenn es nicht Ã¼bereinstimmt.
            	}
              });
            };
        
		
			// Speichert die Training Tabelle im Cookie
			JP.DB.StoreTrainingDataCookie = function() {
				// ÃœberprÃ¼fe, ob die Checkbox ausgewÃ¤hlt ist
				const checkbox = document.getElementById('store-training-data');
				if (checkbox.checked) {
					// Speichere das Array in einem Cookie ohne Ablaufdatum
					const trainingData = JP.DB.training;
					const persistData = {storeTrainingData:checkbox.checked, trainingData:trainingData};
					const cookieValue = JSON.stringify(persistData);
					document.cookie = `JP_TRAINING_DATA=${cookieValue}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
					console.log('Trainingdaten wurden im Cookie gespeichert (ohne Ablaufdatum).');
				} else {
					console.log('Checkbox ist nicht ausgewÃ¤hlt. Keine Aktion erforderlich.');
				}
			};
			
			
			// Ladet die Training Tabelle aus dem Cookie
			JP.DB.LoadTrainingDataCookie = function() {
				// Lese den Cookie-Inhalt
				const cookieValue = document.cookie
					.split('; ')
					.find(row => row.startsWith('JP_TRAINING_DATA='))
					?.split('=')[1];

				if (cookieValue) {
					try {
						// Parsen des Cookie-Werts und speichern in JP.DB.training
						const persistData = JSON.parse(cookieValue);						
						JP.DB.training = persistData.trainingData === undefined ? [] : persistData.trainingData;
						
						const checkbox = document.getElementById('store-training-data');
						checkbox.checked = persistData.storeTrainingData === undefined ? false : persistData.storeTrainingData ;
						
						console.log('Trainingdaten aus dem Cookie geladen.');
					} catch (error) {
						console.error('Fehler beim Parsen des Cookie-Werts:', error);
					}
				} else {
					console.log('Keine Trainingdaten im Cookie gefunden.');
				}
			};
					
			
			// Speichert die Training Tabelle, je nach Konfiguration im localStorage oder cookie 
			JP.DB.StoreTrainingData = function() {
			
				if(JP.Config.localMode === true){
			
					// ÃœberprÃ¼fe, ob die Checkbox ausgewÃ¤hlt ist
					const checkbox = document.getElementById('store-training-data');
					if (checkbox.checked) {
						// Speichere das Array im localStorage
						const trainingData = JP.DB.training;
						const persistData = {storeTrainingData:checkbox.checked, trainingData:trainingData};
						localStorage.setItem('JP_TRAINING_DATA', JSON.stringify(persistData));
						console.log('Trainingdaten wurden im localStorage gespeichert.');
					} else {
						console.log('Checkbox ist nicht ausgewÃ¤hlt. Keine Aktion erforderlich.');
					}
				
				}else{
					JP.DB.StoreTrainingDataCookie();
				}
				JP.UpdateTrainingCount();
			};


			// Ladet die Training Tabelle, je nach Konfiguration aus dem localStorage oder cookie 
			JP.DB.LoadTrainingData = function() {
			
				if(JP.Config.localMode === true){
			
					// Lese den localStorage-Inhalt
					const cookieValue = localStorage.getItem('JP_TRAINING_DATA');

					if (cookieValue) {
						try {
							// Parsen des localStorage-Werts und speichern in JP.DB.training
							const persistData = JSON.parse(cookieValue);
							JP.DB.training = persistData.trainingData === undefined ? [] : persistData.trainingData;
							
							const checkbox = document.getElementById('store-training-data');
							checkbox.checked = persistData.storeTrainingData === undefined ? false : persistData.storeTrainingData ;
							
							console.log('Trainingdaten aus dem localStorage geladen.');
						} catch (error) {
							console.error('Fehler beim Parsen des localStorage-Werts:', error);
						}
					} else {
						console.log('Keine Trainingdaten im localStorage gefunden.');
					}
				
				}else{
					JP.DB.LoadTrainingDataCookie();
				}
				JP.UpdateTrainingCount();
			};
			
			
			// Setzt den Speicher zurÃ¼ck
			JP.DB.ResetStorage = function($this){
				if($this.checked === false){
					localStorage.removeItem("JP_TRAINING_DATA");
					document.cookie = "JP_TRAINING_DATA=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
				}
			};
			
			
			// Gespeicherte Training Liste laden
			document.addEventListener("DOMContentLoaded", () => {
				JP.DB.LoadTrainingData();
			});
			
			
			// Speichert ein Cookie
			JP.DB.SetCookie = function (c_name,value,exdays)
			{
			   var exdate=new Date();
			   exdate.setDate(exdate.getDate() + exdays);
			   var c_value=escape(value) + ((exdays==null) ? "" : ("; expires="+exdate.toUTCString()));
			   document.cookie=c_name + "=" + c_value;
			}

			
			// LÃ¤dt ein Cookie
			JP.DB.GetCookie = function(c_name)
			{
			   var i,x,y,ARRcookies=document.cookie.split(";");
			   for (i=0; i<ARRcookies.length; i++)
			   {
				  x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
				  y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
				  x=x.replace(/^\s+|\s+$/g,"");
				  if (x==c_name)
				  {
					return unescape(y);
				  }
			   }
			}
		</script>
    </body>
</html>
