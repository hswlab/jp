	// Clickevent
	JP.HandleTdClick = function (event) {
    const td = event.target;
    const rect = td.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const halfWidth = rect.width / 2;

    if (clickX < halfWidth) {
        // Klick auf die linke Hälfte
        td.style.background = 'red';
    } else {
        // Klick auf die rechte Hälfte
        td.style.background = '#32cd3299';//'limegreen';
    }
};
